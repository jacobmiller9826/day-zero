<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Day Zero: Phoenix</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(to bottom, #f5d27a, #cc3300);
    font-family: 'Rubik Distressed', cursive, sans-serif;
    color: #fff8e1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  #intro-screen {
    padding: 20px;
    max-width: 90vw;
    user-select: none;
  }
  #intro-screen h1 {
    font-size: clamp(2rem, 6vw, 4rem);
    margin-bottom: 0.5em;
    text-shadow: 2px 2px 6px #440000;
  }
  #intro-screen p {
    font-size: clamp(1rem, 4vw, 1.5rem);
    margin-bottom: 1.5em;
    text-shadow: 1px 1px 3px #440000;
  }
  #start-button {
    font-size: clamp(1rem, 4vw, 1.5rem);
    padding: 1em 3em;
    border: 2px solid #fff8e1;
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    color: #fff8e1;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #start-button:hover {
    background: rgba(255,255,255,0.1);
  }
  #story-container {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    max-width: 90vw;
  }
  #narration {
    font-size: clamp(1rem, 4vw, 1.5rem);
    margin-bottom: 1em;
    user-select: none;
  }
  #next-btn {
    font-size: clamp(1rem, 4vw, 1.5rem);
    padding: 0.8em 2em;
    border: 2px solid #fff8e1;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    color: #fff8e1;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #next-btn:hover {
    background: rgba(255,255,255,0.1);
  }
</style>
</head>
<body>

  <div id="intro-screen">
    <h1>Day Zero: Phoenix</h1>
    <p>The taps run dry. 5 million people remain trapped in the desert city.<br>
       What will you do when the water runs out?</p>
    <button id="start-button">Tap to Begin</button>
  </div>

  <div id="story-container">
    <div id="narration"></div>
    <button id="next-btn">Next</button>
  </div>

<script>
  const introScreen = document.getElementById('intro-screen');
  const startButton = document.getElementById('start-button');
  const storyContainer = document.getElementById('story-container');
  const narration = document.getElementById('narration');
  const nextBtn = document.getElementById('next-btn');

  const scenes = [
    "The taps run dry. 5 million people remain in the desert city.",
    "Heat rises from the asphalt. Shelves go empty. Panic begins.",
    "You hear helicopters overhead, and the distant hum of generators.",
    "Do you run? Stay? Or try to lead?",
    "You chose to flee. Cars clog the roads. You run out of gas.",
    "You walk the highway. The sun scorches your skin.",
    "You collapse near a dry canal, wondering if help will come..."
  ];

  let index = 0;

  startButton.onclick = () => {
    introScreen.style.display = 'none';
    storyContainer.style.display = 'flex';
    narration.textContent = scenes[index];
  };

  nextBtn.onclick = () => {
    index++;
    if (index < scenes.length) {
      narration.textContent = scenes[index];
    } else {
      narration.textContent = "The story has ended. Tap 'Next' to restart.";
      index = -1; // reset on next click
    }
  };
</script>

</body>
</html>
